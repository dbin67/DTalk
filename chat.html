<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DTalk -Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="chat_body">
    <div class="header">
        <button onclick="location.href='chats.html'"><i class="fas fa-chevron-left"></i></button>
        <span>Name</span>
        <button href="#"><i class="fas fa-ellipsis-h"></i></i></button>
    </div>

    <div class="chat_timestamp first_element">
        <span class="lite_text">21/2/11 오후 4:40</span>
    </div>

    <div class="chat_message">
        <div class="chat_message_img">
            <img src="https://www.koreapas.com/bbs/koreapas_kakao4.png">
        </div>
        <div class="chat_message_text">
            <span>안녕안녕</span>
        </div>
    </div>

    <div class="chat_message chat_message_mine">
        <div class="chat_message_img">
            <img src="https://www.koreapas.com/bbs/koreapas_kakao4.png">
        </div>
        <div class="chat_message_text">
            <span>안녕안녕</span>
        </div>
    </div>
    
    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>


    <div class="chat_footer">
        <button href="#" class="chat_footer_icon"><i class="fas fa-microphone-alt"></i></button>
        <input type="text">
        <button href="#" class="chat_footer_icon"><i class="far fa-laugh"></i></button>
        <button href="#" class="chat_footer_icon"><i class="fas fa-plus-circle"></i></button>
    </div>

  </body>
</html>
